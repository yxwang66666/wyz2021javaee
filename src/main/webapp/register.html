<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
        http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<!DOCTYPE html>
<html>
<head>
    <title>图书管理系统 - 注册</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.6.8/css/layui.css" media="all">
    <link rel="shortcut icon" href="img/bookico.ico" type="image/x-ico" />

    <script src="https://www.layuicdn.com/layui-v2.5.4/layui.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <style>
        html,body{
            width:100%;
            height:100%
        }
        body{
            background: url('img/register1.jpg') no-repeat ;
            background-origin: border-box;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>


<body   >
<div id="main">
<div >
    <h1>
        注册
        <style>
            h1{
                margin:20px;
                font-weight:400;
                font-size:28px;
                font-family:"Berlin Sans FB";
                color:white;
                text-shadow:2px 2px 4px rgba(0,0,0,0.2);
                opacity:0.9;
            }
        </style>
    </h1>
    <form  > <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <style>
            #main{
                width:400px;
                height:450px;
                MARGIN-RIGHT: auto;
                MARGIN-LEFT: auto;
                background-color：rgba(255,255,255,0.25);
                border-radius:30px;
                postion:absolute;
                top:50%;
                left:50%;
                transform:translate(3%,22%);

                backdrop-filter:blur(3px);
                border-left:2px solid rgba(255,255,255,0.25);
                border-top:2px solid rgba(255,255,255,0.25);
                box-shadow:2px 2px 10px rgba(0,0,0,0.5);
                text-align:center;
            }
             input::-webkit-input-placeholder { /* WebKit browsers */
                 color:rgb(255,255,255);
                 text-shadow:1px 1px 2px rgba(0,0,0,0.2);
             }
        </style>
        <div class="layui-form-item" style="color: whitesmoke">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="username" style="background-color:transparent ;border-right:2px solid rgba(255,255,255,0.3) ;border-bottom:2px solid rgba(255,255,255,0.3);box-shadow:inset 2px 2px 2px rgba(0,0,0,0.2);
                border-radius:16px;" name="myname" required id="account" lay-verify="username" placeholder="请输入用户名" autocomplete="off"  onfocus="this.style.color='white'" class="layui-input">
            </div>
            <i class="layui-icon" style="font-size: 30px; color: #e0fcfb;"></i>
        </div>
        <div class="layui-form-item" style="color: whitesmoke">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" style="background-color:transparent ;border-right:2px solid rgba(255,255,255,0.3) ;border-bottom:2px solid rgba(255,255,255,0.3);box-shadow:inset 2px 2px 2px rgba(0,0,0,0.2);
                 border-radius:16px;" name="fipassword" id="password" required  lay-verify="pass" placeholder="请输入密码" autocomplete="off" onfocus="this.style.color='white'" class="layui-input">
            </div>
            <i class="layui-icon layui-icon-password" style="font-size: 30px; color: #e0fcfb;"></i>
        </div>
        <div class="layui-form-item" style="color: whitesmoke">
            <label class="layui-form-label">重复密码</label>
            <div class="layui-input-inline">
                <input type="password" style="background-color:transparent ;border-right:2px solid rgba(255,255,255,0.3) ;border-bottom:2px solid rgba(255,255,255,0.3);box-shadow:inset 2px 2px 2px rgba(0,0,0,0.2);
                 border-radius:16px;" name="repassword" id="sepassword" required  placeholder="请输入密码" autocomplete="off" onfocus="this.style.color='white'" class="layui-input">
            </div>
            <i class="layui-icon layui-icon-password" style="font-size: 30px; color: #d6f2f1;"></i>
        </div>
        <div class="layui-form-item" style="color: whitesmoke">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <input type="text" style="background-color:transparent ;border-right:2px solid rgba(255,255,255,0.3) ;border-bottom:2px solid rgba(255,255,255,0.3);box-shadow:inset 2px 2px 2px rgba(0,0,0,0.2);
                border-radius:16px;" name="nick" required id="nickname" placeholder="请输入昵称" autocomplete="off" onfocus="this.style.color='white'" class="layui-input">
            </div>
            <i class="layui-icon layui-icon-rate" style="font-size: 30px; color: #e0fcfb;"></i>
        </div>
        <div class="layui-form-item" style="color: whitesmoke">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" style="background-color:transparent ;border-right:2px solid rgba(255,255,255,0.3) ;border-bottom:2px solid rgba(255,255,255,0.3);box-shadow:inset 2px 2px 2px rgba(0,0,0,0.2);
                       border-radius:16px;" name="tele" id="telephone" lay-verify="required|phone"  placeholder="请输入手机号" autocomplete="off" onfocus="this.style.color='white'"class="layui-input"  >
            </div>
            <i class="layui-icon layui-icon-cellphone" style="font-size: 30px; color: #e0fcfb;"></i>
        </div>
        <div class="layui-form-item" style="color: whitesmoke">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" style="background-color:transparent ;border-right:2px solid rgba(255,255,255,0.3) ;border-bottom:2px solid rgba(255,255,255,0.3);box-shadow:inset 2px 2px 2px rgba(0,0,0,0.2);
                   border-radius:16px;" name="mail" lay-verify="required|email" id="email" placeholder="请输入邮箱" autocomplete="off" onfocus="this.style.color='white'" class="layui-input">
            </div>
            <i class="layui-icon layui-icon-email" style="font-size: 30px; color: #e0fcfb;"></i>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block"style="margin-left: auto">
                <input type="button" class="layui-btn layui-btn-radius"  id="msubmit" value="立即提交">
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-radius layui-bg-gray ">重置</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>

<script>
    //Demo
    layui.use(['laydate', 'laypage', 'layer', 'carousel', 'upload', 'element', 'slider',], function() {
        $(document).on('click', '#msubmit', function () {
            var pa1 = $('#password').val();
            var pa2 = $('#sepassword').val();
            var us1 = $('#account').val();
            var tele=$('#telephone').val();
            var ema=$('#email').val();
            var nick=$('#nickname').val();
            var regaccount=/^[A-Za-z0-9]+$/;
            var phoneReg = /^1[0123456789]\d{9}$/;
            var regm = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
            var regpass = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/;
            var res = '';
            if (us1 == "") {
                layer.msg("用户名不能为空！");
                return;
            }
            else if(!us1.match(regaccount))
            {
                layer.msg("用户名只能包含字母和数字！");
                return;
            }
            if (pa1 == "") {
                layer.msg("密码不能为空！");
                return;
            }
            else if(!pa1.match(regpass))
            {
                layer.msg("密码必须为6-18位含字母数字！");
                return;
            }
            if (pa1 !== pa2) {
                layer.msg('两次输入的密码不一致');
                return;
            }
            if (nick == "") {
                layer.msg("昵称不能为空!");
                return;
            }
            if (!tele.match(phoneReg)) {
                layer.msg("手机号格式错误!");
                return;
            }
            if (!ema.match(regm))
            {
                layer.msg("邮箱地址格式错误或含有非法字符!\n请检查！");
                return ;
            }
           else {
                $.ajax({
                    url: 'http://localhost:8080/user/insert'
                    , async: false
                    , method: 'post'
                    , contentType: "application/json"
                    , data: JSON.stringify({
                        account: $("#account").val(), password: $("#password").val(),
                        nickname: $("#nickname").val(), telephone: $("#telephone").val(), email: $("#email").val()
                    })
                    , dataType: 'text'
                    , success: function (callback) {
                        res = callback;
                    }
                })
            }

            if (res === "insert fail: duplicate key") {
               layer.alert('用户名已存在!');
                return;
            } else if (res === "insert fail") {
                layer.alert("注册失败，请重试");
                return;
            } else if (res === "insert succeed"){
                layer.alert('注册成功，请重新登录',function() {
                    window.location.href = 'login.html'
                })
            } else {
                layer.alert("错误");
                return;
            }
       });
    });
</script>

</html>
